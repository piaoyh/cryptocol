[package]
name = "Cryptocol"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A cryptographic library that includes big number operation, encoding algorithm, decoding algorithm, hash algorithm, etc but it is under development"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
incremental = false

[dependencies]
rand = { version = "0.8.5", features = ["getrandom"] }
rand_chacha = "0.3.1"
rand_distr = "0.4.3"
rand_pcg = "0.3.1"
rand_seeder = "0.2.3"